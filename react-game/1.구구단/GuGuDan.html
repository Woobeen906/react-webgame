<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
<div id="root"></div>
<!--<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>-->
<!--<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script type="text/babel">

    const GuGuDan=()=>{
        const [first,setFrist]=React.useState(Math.ceil(Math.random()*9));
        const [second,setSecond]=React.useState(Math.ceil(Math.random()*9));
        const [value,setValue]=React.useState("");
        const [result,setResult]=React.useState("");
        const inputRef=React.useRef(null);


        const onChangeInput=(e)=>{
            setValue(e.target.value);
        };

        const onSubmitForm=(e)=>{
            e.preventDefault();
            if(parseInt(value)===first*second){
                setResult(`${value} 정답`);
                setFrist(Math.ceil(Math.random()*9));
                setSecond(Math.ceil(Math.random()*9));
                setValue("");
                inputRef.current.focus();
            }else{
                setResult(`땡`);
                setValue("");

                inputRef.current.focus();
            }
        }

        return (
            <React.Fragment>
                <div>{first} * {second} = ?</div>
                <form onSubmit={onSubmitForm}>
                    <input ref={inputRef} type="number" onChange={onChangeInput} value={value}/>
                    <button>입력!</button>
                </form>
                <div id="result">{result}</div>
            </React.Fragment>
        )
    }

</script>
<script type="text/babel">
    // ReactDOM.render(React.createElement(LikeButton),document.querySelector("#root"))
    ReactDOM.createRoot(document.querySelector("#root")).render(<GuGuDan/>);
</script>

</body>
</html>
