<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>구구단</title>
</head>
<body>
<div id="root"></div>
<!--<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>-->
<!--<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script type="text/babel">
  'use strict';

  class GuGuDan extends React.Component{
    constructor(props) {
      super(props);
      this.state={
        first:Math.ceil(Math.random()*9),
        second:Math.ceil(Math.random()*9),
        value:"",
        result:"",
      }
    }

    onSubmit=(e)=>{
      e.preventDefault();
      if(parseInt(this.state.value)===this.state.first*this.state.second){
        this.setState({
          result: `${this.state.value} 정답`,
          first: Math.ceil(Math.random()*9),
          second: Math.ceil(Math.random()*9),
          value:"",
        });
        this.input.focus();
      }else{
        this.setState({
          result:"땡",
          value:"",
        })
        this.input.focus();
      }
    }

    onChagne=(e)=>this.setState({value:e.target.value});

    input;

    onRefInput=(c)=>{this.input=c;};

    render(){

      return (
              <React.Fragment>
                <div>{this.state.first} 곱하기 {this.state.second} 는?</div>
                <form onSubmit={this.onSubmit}>
                  <input ref={this.onRefInput} type="number" value={this.state.value} onChange={(e)=>this.onChagne(e)}/>
                  <button>입력!</button>
                </form>
                <div>{this.state.result}</div>
              </React.Fragment>
      )
    }
  }

</script>
<script type="text/babel">
  // ReactDOM.render(React.createElement(LikeButton),document.querySelector("#root")) // v18 이전 방식
  ReactDOM.createRoot(document.querySelector("#root")).render(<GuGuDan/>);
</script>

</body>
</html>
